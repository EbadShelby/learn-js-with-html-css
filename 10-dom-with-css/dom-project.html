<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dom project</title>
  </head>
  <style>
    .sub-button {
      padding: 0.75em 1.25em;
      background-color: rgb(24, 23, 23);
      color: white;
      border: none;
      font-weight: 600;
      border-radius: 100vmax;
      cursor: pointer;
    }
    .subbed-button {
      color: rgb(24, 23, 23);
      background-color: rgb(226, 223, 223);
    }
  </style>
  <body>
    <p>Youtube Subscribe Button</p>
    <button
      class="sub-button js-sub-button"
      onclick="subscribe();
      "
    >
      Subscribe
    </button>
    <!-- ============================================================= -->

    <script>
      function subscribe() {
        const buttonElement = document.querySelector(".js-sub-button");
        if (buttonElement.innerText === "Subscribe") {
          buttonElement.innerText = "Subscribed";
          buttonElement.classList.add("subbed-button");
        } else {
          buttonElement.innerText = "Subscribe";
          buttonElement.classList.remove("subbed-button");
        }
      }
    </script>
  </body>
</html>
